<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collection Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 2px solid black;
            background-color: lightblue;
        }

        p {
            font-size: 20px;
        }

        .navbar {
            text-align: center;

        }

        ul {
            display: flex;


        }

        li {
            list-style: none;
            padding: 18px;
            background-color: antiquewhite;
            border: 1cm;
            color: black;
        }
    </style>
</head>

<body>
    <h1>AirDrop</h1>
    <p>iT Point: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Task</li>
            <li>Friends</li>
            <li>AirDrop</li>
        </ul>
    </div>





    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Load saved score from localStorage
        let savedScore = localStorage.getItem('coinGameScore');
        let score = savedScore ? parseInt(savedScore) : 0;
        scoreElement.textContent = score;

        // Define the player and coin
        let player = {x: 20, y: 250, width: 50, height: 50, color: 'red', speed: 5};
        let coin = {x: Math.random() * 250, y: Math.random() * 150, width: 20, height: 20, color: 'gold'};

        // Listen for keypresses to move the player
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw coin
            ctx.fillStyle = coin.color;
            ctx.fillRect(coin.x, coin.y, coin.width, coin.height);

            // Check for collision with the coin
            if (player.x < coin.x + coin.width && player.x + player.width > coin.x &&
                player.y < coin.y + coin.height && player.y + player.height > coin.y) {
                score++;
                scoreElement.textContent = score;

                // Save the new score to localStorage
                localStorage.setItem('coinGameScore', score);

                // Move the coin to a new random position
                coin.x = Math.random() * 250;
                coin.y = Math.random() * 150;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
